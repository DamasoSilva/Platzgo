services:
  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: playhub-minio
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      # CORS: permite upload via browser a partir do Next.js local
      # (origem do navegador Ã© `http://localhost:3000`)
      MINIO_API_CORS_ALLOW_ORIGIN: "http://localhost:3000,http://127.0.0.1:3000"
    command: server /data --console-address ":9001"
    volumes:
      - playhub_minio_data:/data

  minio-init:
    image: minio/mc:RELEASE.2025-01-17T23-25-50Z
    container_name: playhub-minio-init
    depends_on:
      - minio
    entrypoint: /bin/sh
    command:
      - -c
      - |
          set -e
          echo "Waiting for MinIO..."
          until mc alias set local http://minio:9000 minioadmin minioadmin 1>/dev/null 2>&1; do
            sleep 1
          done

          mc mb --ignore-existing local/playhub-uploads
          mc anonymous set download local/playhub-uploads
          echo "MinIO bucket + CORS ready."
    restart: "no"

volumes:
  playhub_minio_data:
